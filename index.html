	<body data-view="map">

			<header>
				<h1>Airspace Sentry</h1>
				<nav></nav>

				</div>
			</div>
			<section class="options">
				<div class="status-bar"></div>
				<ul>
					<li><a href="#toggle-search-area-editing">Edit search area</a></li>
