<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=Utf-8">

		<title>Airspace Sentry</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">

			<section class="options">

		</main>
		
		<script src="include/scripts.js"></script>
