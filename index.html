<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=Utf-8">

		<title>Airspace Sentry</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@200;400;700&display=swap" rel="stylesheet">		

		<link rel="stylesheet" href="include/styles.css">

		<!-- Mapbox -->
		<script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
		<script src='https://npmcdn.com/mapbox-gl-circle/dist/mapbox-gl-circle.min.js'></script>
		<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>

	</head>

	<body>
		<main>
			<header>
				<h1>Airspace Sentry</h1>
				<nav>
					<div class="last-updated">Next refresh: <span class="refresh-in">-</span>s</div>
				</nav>
			</header>
			<section class="stats">
				<div class="stat">
					<h2 class="stat-active">0</h2>
					<p>Tracking</p>
				</div>
				<div class="stat">
					<h2 class="stat-incursions">0</h2>
					<p>Incursions</p>
				</div>
				<div class="stat">
					<h2 class="stat-logged">0</h2>
					<p>Logged</p>
				</div>
			</section>
			<div class="mapbox-map"></div>
			<section class="options">
				Options: 
				<a href="#clear-storage">Clear Saved Tracks</a> | 
				<a href="#clear-api-key">Clear API Key</a>
			</section>
		</main>

		<script src="include/scripts.js" type="module"></script>
	</body>
</html>
